<!DOCTYPE html>
<html>
    <head>
        <title>omni-mix-r</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- SCRIPT-BLOCK -->
        <script type="text/javascript" src="debug.js"></script>
        <script type="text/javascript" src="js/domlib.js"></script>
        <script type="text/javascript" src="js/objlib.js"></script>
        <script type="text/javascript" src="js/lib/OrderedArray.js"></script>
        <script type="text/javascript" src="js/lib/LocalStore.js"></script>
        <script type="text/javascript" src="js/lib/TemplateManager.js"></script>
        <script type="text/javascript" src="js/ui/Ingredients.js"></script>
        <script type="text/javascript" src="js/ui/Recipes.js"></script>
        <script type="text/javascript" src="js/ui/Settings.js"></script>
        <script type="text/javascript" src="js/ui/Slider.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!-- END-SCRIPT-BLOCK -->
        <script type="text/javascript" src="./data/ingData.js"></script>
        <script type="text/javascript" src="./data/optiData.js"></script>
        <link type="text/css" rel="stylesheet" title="Basic styles" href="stylesheet.css" />
    </head>
    <body>
        <input type="CHECKBOX" id="settingsVisible" class="pageState"/>
        <input type="CHECKBOX" id="settingsIba" class="pageState"/>
        <input type="CHECKBOX" id="settingsIncomplete" class="pageState" checked/>
        <input type="CHECKBOX" id="settingsPictures" class="pageState" checked/>
        <div class="overlay"></div>

        <header>
            omni &#183; mix &#183; r
            <label for="settingsVisible"><button class="showSettings"><p>&#x2699;</p></button></label>
        </header>

        <div class="hpanels">
            <div class="ingredients">
                <div id="TemplateIngedientSidebar">
                    <button>Clear</button>
                    <ul data-loop="ingredients in ingredientLi" class="ingredientList" onclick="">
                        <li data-frag="ingredientLi" data-attr="class: classNm">
                            <div class="ingR">R</div>
                            <div class="ingCheck">&#x2714</div>
                            <div class="ingText" data-html="name"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="recipeList">
            </div>
            <div class="recipes sortType0">
                <h2 id="TemplateCategoryTitle" data-attr="class: mainClass">
                    <span class="number">
                        missing
                        <span class="catTitleNum" data-html="missing"></span><span data-attr="class: isLast">+</span>
                        ingredient<span data-attr="class: isNotOne">s</span>
                    </span>
                    <span class="percent">
                        have
                        <span data-attr="class: isLast"> less than</span>
                        <span class="catTitleNum" data-html="percentHave"></span>
                        of ingredients
                    </span>
                </h2>
                <ol id="TemplateCategoryList" data-attr="class: mainClass">
                    <li id="TemplateRecipeCard" class="recipe">
                        <table data-attr="class: ibaCls" cellspacing="0" cellpadding="0">
                            <caption data-html="name"></caption>
                            <tbody>
                                <tr><th colspan="2" class="ibaLink">
                                    <a href="http://en.wikipedia.org/wiki/IBA_Official_Cocktail" title="IBA Official Cocktail">
                                        IBA Official Cocktail
                                    </a>
                                </th></tr>

                                <tr data-attr="class: pic.cls"><td colspan="2" class="recipePictureBox">
                                    <img src="." alt="Cocktail Picture" class="recipePicture" data-attr="src: pic.txt">
                                </td></tr>

                                <tr data-attr="class: serve.cls">
                                    <th>served</th>
                                    <td data-html="serve.txt"></td>
                                </tr>

                                <tr data-attr="class: garnish.cls">
                                    <th>standard garnish</th>
                                    <td>
                                        <ul data-loop="garnish.txt in garnishLi">
                                            <li data-frag="garnishLi" class="recipeGarnishItem">
                                                <span data-html=".">.</span>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>

                                <tr data-attr="class: glass.cls">
                                    <th>standard drinkware</th>
                                    <td class="recipeGlassOuter">
                                        <ul data-loop="glass.img in glassImgLi" class="recipeGlassList">
                                            <li data-frag="glassImgLi" class="recipeGlassImg">
                                                <img src="." alt="Glass Picture" data-attr="src: .">
                                            </li>
                                        </ul>
                                        <div class="recipeGlassTxt" data-html="glass.txt"></div>
                                    </td>
                                </tr>

                                <tr>
                                    <th>ingredients</th>
                                    <td>
                                        <ul data-loop="ingredients in ingLi">
                                            <li data-frag="ingLi" class="recipeIngItem">
                                                <span data-html="name">name</span>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>

                                <tr data-attr="class: prep.cls">
                                    <th>preparation</th>
                                    <td data-html="prep.txt"></td>
                                </tr>
                            </tbody>
                        </table>

                    </li>
                </ol>
            </div>
        </div>

        <div class="settings"><div>
            <h1>settings</h1>
            <h2>Recipe Display Settings</h2>
            <ul class="optionPanel" onclick="">
                <li class="checkbox">
                    <label for="settingsIba"><label>
                        <div class="checkState"><div></div></div><span>Must Be IBA</span>
                    </label></label>
                </li>
                <li class="checkbox">
                    <label for="settingsIncomplete"><label>
                        <div class="checkState"></div><span>Show Incomplete</span>
                    </label></label>
                </li>
                <li class="checkbox">
                    <label for="settingsPictures"><label>
                        <div class="checkState"></div><span>Show Pictures</span>
                    </label></label>
                </li>
                <li class="selectbox">
                    <label for="setSortRecipe">Sort Incomplete By:</label>
                    <select id="setSortRecipe" class="setSort">
                        <option value="0"># Needed</option>
                        <option value="1">% Owned</option>
                    </select>
                </li>
            </ul>
            <label for="settingsVisible"><button><p>back</p></button></label>
        </div></div>
    </body>
</html>
